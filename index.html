<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/fire.png">
    <title>WEFA</title>
</head>
<body>
    
    <div id="left">
        <div id="block"></div>
    </div>
    <div id="center">
        <div id="head">
            <h1>W-E-F-A</h1>
        </div>
        <div id="middleLayer">
            <div id="middle">
                <div id="score">
                    <div id="displayContainer">
                        <h2>SCORE:</h2>
                        <div class="scorePlayer">
                            <p class="playerCounter"></p>
                            <p>Player</p>
                        </div>
                        <div class="scorePc">
                            <p class="pcCounter"></p>
                            <p>PC</p>
                        
                        </div>
                    </div>
                    <div id="movesDisplay">
                        
                        <div class="playerGame">
                                <img id="playerChoiceDisplay" src="images/display.png" alt="water">
                                <p>player</p>
                        </div>
                        <div class="pcGame">
                                <img id="pcChoiceDisplay" src="images/display.png" alt="fire">
                                <p>pc</p>
                        </div>
                    </div>
                </div>
                <div id="game">
                    <div class="btn">
                        <button id="WATER"><img src="images/water.png" alt="water"></button>
                        <p>water</p>
                    </div> 
                    <div class="btn">
                    <button id="EARTH"><img src="images/earth.png" alt="earth"></button> 
                    <p>earth</p>
                    </div> 
                    <div class="btn">
                    <button id="FIRE"><img src="images/fire.png" alt="fire"></button> 
                    <p>fire</p>
                    </div>
                    <div class="btn">
                    <button id="AIR"><img src="images/air.png" alt="air"></button> 
                    <p>air</p>
                    </div> 
                </div>
                <div id="results">
                    <p class="events">Pick an element</p>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <footer>webpage designed by: Max Pons</footer>
        </div>
    </div>
    <div id="right"></div>
</body>
</html>
